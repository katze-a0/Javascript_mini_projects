

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
 
        <center>
            <h1>GitHub User Search</h1>
        </center>
        
        <div class="search-container">
            <input 
                type="text" 
                id="username" 
                placeholder="Enter GitHub username"
                aria-label="GitHub username"
            />
            <button id="searchBtn">Search</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div id="error" class="error"></div>

        <div id="profile" class="profile-container hidden">
            <div class="profile-header">
                <img id="avatar" src="" alt="Profile avatar" class="avatar">
                <div class="profile-info">
                    <h2 id="name"></h2>
                    <p id="login" class="username"></p>
                    <p id="bio"></p>
                </div>
            </div>
            
            <div class="stats-container">
                <div class="stat">
                    <span class="stat-count" id="repos"></span>
                    <span class="stat-label">Repositories</span>
                </div>
                <div class="stat">
                    <span class="stat-count" id="followers"></span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat">
                    <span class="stat-count" id="following"></span>
                    <span class="stat-label">Following</span>
                </div>
            </div>

            <div class="additional-info">
                <p id="location"></p>
                <p id="created"></p>
                <a id="profile-link" target="_blank" rel="noopener noreferrer">View Profile</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
