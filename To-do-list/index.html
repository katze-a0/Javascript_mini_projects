 <!---this is simple to do list project done using html,css and js-->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Your To-Do List</title>
</head>
<body>
    <div id="heading">To-do-list app</div>
    <div id="box">
        <div class="box-heading">
            <div class="text-box">
                <div class="text">Add your todo's item </div>
                <div class="subtext">keep it up!</div>
                <div class="progressbar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <div class="stat-box" id="task-stats">
                0/0
            </div>
        </div>
        
        <div class="add-task">
            <form id="task-form">
                <input type="text" id="taskInput" placeholder="Write your task here">
                <button id="newTask" type="submit"><strong>+</strong></button>
            </form>
            <ul id="task-list"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
